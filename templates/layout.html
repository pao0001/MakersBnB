<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MakersBnB{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/makersbnb_logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: beige;">
    <a href="/">
        <img src="{{ url_for('static', filename='images/makersbnb.png') }}" alt="MakersBNB logo" width="250">
    </a>
    <!-- Login and Signup aligned right -->
    <div style="
        position: absolute;
        top: 20px;
        right: 20px;
    ">
        <a href="/login" class="btn btn-outline-primary me-2">Login</a>
        <a href="/signup" class="btn btn-primary">Signup</a>
    </div>
    
    <hr>

    {% block content %}{% endblock %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li style="color: orangered">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <hr>
    <footer>&copy; 2025 MakersBnB</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
