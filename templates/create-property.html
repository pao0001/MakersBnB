<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container mt-5">
    <h1 class="mb-4" >Add new Property</h1>
    <form action="/" method="post"> <!--Currently posting to route-->
<!-- templates/create_property.html -->
    <h1>Add new Property</h1>
    <form action="/properties" method="post">
      <!-- We check to see if there are any errors from a previous submission -->
      <!-- {% if errors %} -->
        <!-- If so, we show them. -->
        <!-- <p class="t-errors"> -->
          <!-- There were errors with your submission: {{ errors }} -->
        <!-- </p> -->
      <!-- {% endif %} -->
      \
      <div class="mb-3">
        <!-- These `label` tags are important for accessibility -->
        <label for="name"></label>
        <label for="name">Property name:</label><br>
        <!-- The `type` attribute says what kind of field this is -->
        <!-- The `name` attribute says what parameter name should be sent to the server -->
        <!-- The `id` field here is used to link it to the `for` tag in the label -->
        <input type="text" class="form-control" name="name" id="name" placeholder="Property name">
      </div>
      <div class="mb-3">
        <label for="email"></label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Email address">
      </div>
      <div class="mb-3">
        <label for="phone_number"></label>
        <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Phone number">
      </div>
      <div class="mb-3">
        <label for="address"></label>
        <input type="text" class="form-control" name="address" id="address" placeholder="Address">
      </div>
      <div class="mb-3">
        <label for="description"></label>
        <input type="text" class="form-control" name="description" id="description" placeholder="Description">
      </div>
      <div class="mb-3">
        <label for="price_per_night"></label>
        <input type="text" class="form-control" name="price_per_night" id="price_per_night" placeholder="Price per night">
      </div>
      <div class="mb-3">
        <label for="availability"></label>
        <input type="text" class="form-control" name="availability" id="availability" placeholder="Availability">
      </div>
      <div class="mb-3">
        <label for="user_id"></label>
        <input type="text" class="form-control" name="user_id" id="user_id" placeholder="User ID">
      </div>
      <div class="mb-3">
        <!-- `type` is submit here, to indicate it is a button -->
        <!-- `value` is used as the button's text -->
        <input type="submit" value="Create Property" class="btn btn-primary">
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
