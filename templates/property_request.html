{% extends "layout.html" %}

{% block title %}MakersBnB | Property Request{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">

  <form action="/property_request" method="post" class="bg-white p-4 rounded shadow-sm">
    <h1 class="mb-4 text-center">Property Request</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message:</label>
      <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
    </div>

    <p>Please request your ideal dates for your property, and someone will respond within 48 hours</p>

    <div class="mb-3">
      <label for="from_date" class="form-label">From:</label>
      <input type="date" name="from_date" id="from_date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="to_date" class="form-label">To:</label>
      <input type="date" name="to_date" id="to_date" class="form-control" required>
    </div>

    <div class="d-grid">
      <input type="submit" value="Request Property" class="btn btn-primary">
    </div>
  </form>
</div>
{% endblock %}
