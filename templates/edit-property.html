<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Edit Property #{{ property.id }}</h2>

    <form method="POST" action="/update/{{ property.id }}">
        <div class="mb-3">
            <label for="name" class="form-label">Property name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ property.name }}" placeholder="Property name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ property.email }}" placeholder="Email address">
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone number</label>
            <input type="text" class="form-control" name="phone_number" id="phone_number" value="{{ property.phone_number }}" placeholder="Phone number">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address" value="{{ property.address }}" placeholder="Address">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" id="description" value="{{ property.description }}" placeholder="Description">
        </div>

        <div class="mb-3">
            <label for="price_per_night" class="form-label">Price per night</label>
            <input type="text" class="form-control" name="price_per_night" id="price_per_night" value="{{ property.price_per_night }}" placeholder="Price per night">
        </div>

        <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <input type="text" class="form-control" name="availability" id="availability" value="{{ property.availability }}" placeholder="Availability">
        </div>

        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="text" class="form-control" name="user_id" id="user_id" value="{{ property.user_id }}" placeholder="User ID">
        </div>

        <div class="mb-3">
            <input type="submit" value="Save Changes" class="btn btn-success">
        </div>
    </form>
</body>
</html>
